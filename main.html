<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="video" src="Sounds/beach.mp4" loop></video>
        </div>
        
        <div class="player-container">
            <h2>Meditation Timer</h2>
            <div class="time-display">10:00</div>
            
            <div class="sound-picker">
                <button id="beach-btn">Beach Mode</button>
                <button id="rain-btn">Rain Mode</button>
            </div>

            <div class="time-select">
                <button id="smaller-mins">2 min</button>
                <button id="medium-mins">5 min</button>
                <button id="long-mins">10 min</button>
            </div>

            <button class="play">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
